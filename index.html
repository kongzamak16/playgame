<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>เล่นเกมด้วยกันไหม?</title>
    <style>
        body {
            background-color: #d9edf7;
            font-family: 'Sarabun', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #31708f;
            margin-bottom: 40px;
        }
        .buttons {
            position: relative;
            width: 300px;
            height: 200px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            position: absolute;
            transition: 0.3s;
        }
        #playBtn {
            background-color: #5cb85c;
            top: 50%;
            left: 20%;
            transform: translate(-50%, -50%);
        }
        #noPlayBtn {
            background-color: #d9534f;
            top: 50%;
            left: 80%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <h1>จะเล่นเกมด้วยกันไหม?</h1>
    <div class="buttons">
        <button id="playBtn">เล่น</button>
        <button id="noPlayBtn">ไม่เล่น</button>
    </div>

    <script>
        const noPlayBtn = document.getElementById('noPlayBtn');
        const buttonsDiv = document.querySelector('.buttons');

        noPlayBtn.addEventListener('mouseenter', () => {
            const maxX = buttonsDiv.clientWidth - noPlayBtn.clientWidth;
            const maxY = buttonsDiv.clientHeight - noPlayBtn.clientHeight;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            noPlayBtn.style.left = `${randomX}px`;
            noPlayBtn.style.top = `${randomY}px`;
        });

        document.getElementById('playBtn').addEventListener('click', () => {
            alert('เย้! มาเริ่มเกมกันเลย!');
        });
    </script>

</body>
</html>
